<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple-Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div id="slide1" class="slide"><img src="./img/1.jpg"></div>
            <div id="slide2" class="slide"><img src="./img/2.jpg"></div>
            <div id="slide3" class="slide"><img src="./img/3.jpg"></div>
        </div>
        <div id="buttons">
            <button id="1-slide">1</button>
            <button id="2-slide">2</button>
            <button id="3-slide">3</button>
        </div>
    </div>
</body>
</html>
